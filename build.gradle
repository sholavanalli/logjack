group 'com.labs.srh.logjack'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'com.labs.srh.logjack.App'
    }
}

dependencies {

    // Spring - core container
    compile 'org.springframework:spring-beans:5.0.1.RELEASE'
    compile 'org.springframework:spring-core:5.0.1.RELEASE'
    compile 'org.springframework:spring-expression:5.0.1.RELEASE'
    compile 'org.springframework:spring-context:5.0.1.RELEASE'
    compile 'org.springframework:spring-context-support:5.0.1.RELEASE'

    // App - libraries
    compile group: 'javax.json', name: 'javax.json-api', version: '1.1'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.18'

    // Spring - testing
    testCompile 'org.springframework:spring-test:5.0.1.RELEASE'

    // App - testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
}
